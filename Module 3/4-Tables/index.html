<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        tfoot td{
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px 20px;

        }
    </style>
</head>

<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friend Collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>Bondhu</td>
                    <td>17</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Amit</td>
                    <td>Sheikh</td>
                    <td>25</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Shamim</td>
                    <td>Sarkar</td>
                    <td>35</td>
                </tr>
            </tbody>

            <tfoot>
                <td colspan="4">Total friend = 4</td>
            </tfoot>
        </table>
    </main>

    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
            <li>Table head: thead</li>
            <li>Table body: tbody</li>
            <li>Table foot: tfoot</li>
            <li>Table row: tr</li>
            <li>Table data: td</li>
        </ul>
    </section>
</body>

</html>
