<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore basic css</title>

        <style>
            #short {
                color: red;
                text-align: center;
                background-color: antiquewhite;
            }

            p {
                background-color: aqua;
                width: 50%;
            }

            li {
                color: red;
            }

            #embedded {
                font-size: larger;
                font-weight: bold;
            }

            .player{
               text-align: right; 
            }
        </style>

    </head>

    <body>
        <h3>Learning Basic CSS</h3>
        <h4>Inline CSS</h4>
        <p id="short">Css meaning: Cascading style sheet</p>
        <p class="player">style is colorful</p>
        <p class="player">short form is CSS</p>
        <p>
            Needs style rule and value separated by colon(:)</p>
        <p>
            after each styles you need to use semi-colon(:)</p>

        <ul>
            <li>Inline</li>
            <li id="embedded">Internal or Embedded</li>
            <li>External</li>
        </ul>

        <p class="player">This is another paragraph</p>
    </body>

    </html>
</body>

</html>
