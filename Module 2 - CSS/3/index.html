<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        p {
            color: red;
        }

        #fifth {
            font-size: 26px;
        }

        .yellow {
            background-color: yellow;
        }

        .bold {
            font-weight: 800;
        }

        input[type="password"] {
            color: blue;
        }

        .st {
            color: blue;
        }
    </style>
</head>

<body>
    <h3>Explore Mixed Selectors</h3>
    <p>My first <span class="st">line CSS</span></p>
    <p class="yellow">My second line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>

    <form action="">
        <input type="text">
        <br> <br>
        <input type="password" name="" id="">
    </form>
</body>

</html>
