<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }

        .first {
            z-index: 2;
        }

        .second {
            top: -100px;
            z-index: 1;
        }

        .third {
            top: -400px
        }
    </style>
</head>

<body>
    <h3>Z index</h3>
    <div class="container">
        <div class="box first">
            <img src="../2-Position/img/hardy.png" alt="">
        </div>
        <div class="box second">
            <img src="../2-Position/img/wc-mini.png" alt="">
        </div>
        <div class="box third">
            <img src="../2-Position/img/hardy.png" alt="">
        </div>
    </div>
</body>

</html>
