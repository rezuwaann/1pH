<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            border: 2px solid red;
            margin: 2px;
        }
        section {
            border: 2px solid green;
            margin: 2px;
        }
        ol {
            border: 2px solid pueple;
            margin: 2px;
        }
        li {
            border: 2px solid blue;
            margin: 2px;
        }
    </style>

</head>

<body id="body">
    <h1>Explore Event Bubble</h1>
    <section id=section-container>
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ducimus, ut!</li>
            <li id="item-3">Dolor, natus.</li>
            <li id="item-4">Similique, repudiandae?</li>
            <li id="item-5">Quisquam, repellat!</li>
            <li id="item-6">Natus, tempora.</li>
        </ol>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('2nd li click')

            // it will stop event bubbling
            // event.stopPropagation();
        })

          document.getElementById('item-list').addEventListener('click',function(){
            console.log('ol clickd')
        })

        document.getElementById('section-container').addEventListener('click',function(){
            console.log('section is clicked')
        })

        document.getElementById('body').addEventListener('click',function(){
            console.log('body is clicked')
        })
    </script>
</body>

</html>
